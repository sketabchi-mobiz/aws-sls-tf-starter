# The following configuration is for JavaScript linting.
env:
  es6: true
  node: true
  jasmine: true
extends:
  - 'eslint:recommended'
  - 'prettier'
parserOptions:
  sourceType: module
  ecmaVersion: 2017
plugins:
  - 'prettier'
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
    - avoidEscape: true
  semi:
    - error
    - always
